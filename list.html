<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="list.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-white">
    <button type="button" class="btn btn-primary btn-lg float-end me-5" onclick="button()">
      <i class="bx bx-arrow-back"></i>Back
    </button>
    <div class="container mt-5">
        <h1 class="display-3 text-center text-light">Student List</h1>
          <table class=" table table-striped  table-responsive text-center mt-4 ">
            <thead>
              <tr>
                <th class="headBg text-white"> Name</th>
                <th class="headBg text-white">D.O.B</th>
                <th class="headBg text-white">Email</th>
                <th class="headBg text-white">Gender</th>
                <th class="headBg text-white">Phone Number</th>
                <th class="headBg text-white">Password</th>
                <th class="headBg text-white">Confirm Password</th>
                <th class="headBg text-white" >Language</th>
                <th class="headBg text-white">Attendance</th>
                <th class="headBg text-white">Action</th>
              </tr>
            </thead>
            <tbody id="tbData"></tbody>
          </table>
      </div>
    </div>
  </body>
