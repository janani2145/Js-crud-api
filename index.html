<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="form.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-item-center">
        <form action=""
          class="form mt-5 rounded-4  p-5 text-dark mb-5 "
          id="studentForm"
          name="myform"
        >
          <h1 class="display-5 text-center text-dark">Student Form</h1>
          <div class=" row mb-1">
            <label for="name" class="form-label fw-bold"> Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
            <div id="nError" class="text-danger"></div>
          </div>
          <div class="row mb-1">
            <label for="dob" class="form-label fw-bold">Date Of Birth:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              placeholder="dd/mm/yyyy"
            />
            <div id="dbError" class="text-danger"></div>
          </div>
          <div class=" row mb-1">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input
            type="text"
              class="form-control "
              id="email"
              name="email"
              placeholder="abcd@gmail.com"
            />
            <div id="emailError" class="text-danger"></div>
          </div>
          <div class=" mt-3">
            <label class=" fw-bold form-label">Gender:</label>&nbsp;&nbsp;
            <input
            type="radio"
              class="form-check-input "
              id="male"
              name="gender"
              value="Male"
            /><label for="male" class="form-check-label"> Male </label>&nbsp;&nbsp;
            <input
            type="radio"
              class="form-check-input"
              id="female"
              name="gender"
              value="Female"
            /><label for="female" class="form-check-label"> Female </label>
            <div id="gdError" class="text-danger"></div>
          </div>
          
          <div class="row mb-1">
            <label for="phoneNumber" class="form-label fw-bold">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter your phoneNumber"
            />
            <div id="pnError" class="text-danger"></div>
          </div>
          <div class=" row mb-3">
            <label for="language" class="form-label fw-bold">Language:</label>
           <select
              class="form-select form-control"
              id="language"
              name="language"
            > 
            <option value="">Select the language</option>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Malayalam">Malayalam</option>
            </select>

            <div id="selectError" class="text-danger"></div>
          </div>
          <div class=" row mb-1">
            <label for="password" class="form-label fw-bold">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <div id="pwError" class="text-danger"></div>
          </div>
          <div class=" row mb-1">
            <label for="confirmPass" class="form-label fw-bold">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              id="confirmPass"
              name="confirmPass"
              placeholder="Enter your confirm password"
            />
            <div id="cpError" class="text-danger"></div>
          </div>
          <div class=" mt-3">
            <label class=" fw-bold form-label me-2">Status:</label>
            <input
            type="checkbox"
              class="form-check-input me-1"
              id="attend"
              name="attendance"
            /><label for="attend" class="form-check-label"></label>
            <div id="adError" class="text-danger"></div>
          </div>
          <div class="d-flex justify-content-center align-item-center mt-5">
            <button
              type="submit"
              class="btn btn-lg text-white  buttonBg"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      </div>
  </body>
</html>
